<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Таро Расклад</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1e2b, #2a1f2d);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      margin: 0;
      padding: 16px;
      /* Убираем overflow: hidden, чтобы точно всё помещалось */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      gap: 32px;
    }

    .cards-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      width: 100%;
      padding: 16px 8px;
      /* Минимальная высота, чтобы карты точно влезали */
      min-height: 240px;
    }

    .card {
      width: 100px;
      height: 160px;
      background-color: #2a2a3a;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 215, 0, 0.2) inset;
      cursor: pointer;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
      /* Убираем 3D-трансформацию для простоты, карты просто появляются */
      /* Но можно вернуть позже, если нужен именно переворот */
      flex-shrink: 0;
    }

    /* Эффект при наведении (если есть мышь) */
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 25px rgba(0, 0, 0, 0.6), 0 0 0 3px rgba(255, 215, 0, 0.4) inset;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 8px 0 24px;
    }

    .btn {
      background: linear-gradient(145deg, #e6b566, #d4a259);
      border: none;
      padding: 16px 40px;
      border-radius: 40px;
      font-size: 22px;
      font-weight: 600;
      color: #1e1a22;
      cursor: pointer;
      box-shadow: 0 8px 0 #8b6b3c, 0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.1s ease;
      letter-spacing: 1px;
      width: fit-content;
      min-width: 200px;
      text-transform: uppercase;
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #8b6b3c, 0 5px 12px rgba(0,0,0,0.4);
    }

    /* Адаптация для совсем маленьких экранов */
    @media (max-width: 380px) {
      .cards-area {
        gap: 8px;
      }
      .card {
        width: 85px;
        height: 136px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards-area" id="cardsArea">
      <!-- Карты будут добавлены сюда скриптом -->
    </div>
    <div class="button-container">
      <button class="btn" id="spreadButton">Расклад</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Растягиваем на всё окно Telegram
    tg.ready();

    // Картинки колоды Таро (оставляем те же)
    const tarotCards = [
      "https://upload.wikimedia.org/wikipedia/commons/5/5a/Rider-Waite_Tarot_00_Fool.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/d/d4/Rider-Waite_Tarot_01_Magician.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/2/2e/Rider-Waite_Tarot_02_High_Priestess.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/5/55/Rider-Waite_Tarot_03_Empress.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/0/09/Rider-Waite_Tarot_04_Emperor.jpg"
    ];

    // Картинка рубашки
    const backCard = "https://upload.wikimedia.org/wikipedia/commons/0/0b/Rider-Waite_Tarot_back.jpg";

    const cardsArea = document.getElementById('cardsArea');
    const spreadButton = document.getElementById('spreadButton');

    // Создаём три карты
    for (let i = 0; i < 3; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url('${backCard}')`;
      card.dataset.flipped = 'false'; // Состояние: не перевёрнута
      card.dataset.cardIndex = i; // Для порядка
      cardsArea.appendChild(card);
    }

    // Обработчик кнопки "Расклад"
    spreadButton.addEventListener('click', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        // Проверяем, перевёрнута ли уже карта
        if (card.dataset.flipped === 'false') {
          // Выбираем случайную карту из колоды
          const randomIndex = Math.floor(Math.random() * tarotCards.length);
          const randomCardImage = tarotCards[randomIndex];
          
          // Меняем изображение
          card.style.backgroundImage = `url('${randomCardImage}')`;
          card.dataset.flipped = 'true';

          // Добавляем небольшую анимацию "появления"
          card.style.transform = 'scale(1.05)';
          setTimeout(() => {
            card.style.transform = '';
          }, 200);
        }
      });

      // Опционально: вибрация на телефоне (если поддерживается)
      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }
    });

    // Дополнительно: можно сделать красивое появление карт при загрузке
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
          card.style.opacity = '1';
          card.style.transform = '';
        }, 100 + index * 100); // По очереди
      });
    });
  </script>
</body>
</html>
