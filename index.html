<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Таро Расклад</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1e2b, #2a1f2d);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      gap: 32px;
    }

    .cards-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      width: 100%;
      padding: 16px 8px;
      min-height: 240px;
    }

    .card {
      width: 100px;
      height: 160px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 215, 0, 0.2) inset;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 25px rgba(0, 0, 0, 0.6), 0 0 0 3px rgba(255, 215, 0, 0.4) inset;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 8px 0 24px;
    }

    .btn {
      background: linear-gradient(145deg, #e6b566, #d4a259);
      border: none;
      padding: 16px 40px;
      border-radius: 40px;
      font-size: 22px;
      font-weight: 600;
      color: #1e1a22;
      cursor: pointer;
      box-shadow: 0 8px 0 #8b6c3d, 0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.1s ease;
      letter-spacing: 1px;
      width: fit-content;
      min-width: 200px;
      text-transform: uppercase;
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #8b6c3d, 0 5px 12px rgba(0,0,0,0.4);
    }

    @media (max-width: 380px) {
      .cards-area {
        gap: 8px;
      }
      .card {
        width: 85px;
        height: 136px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards-area" id="cardsArea">
      <!-- Карты будут созданы здесь скриптом -->
    </div>
    <div class="button-container">
      <button class="btn" id="spreadButton">Расклад</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // --- ПРАВИЛЬНЫЕ ПУТИ К КАРТАМ (используем папку /cards/) ---
    const baseUrl = 'https://shinobeeee-collab.github.io';
    const cardsFolder = '/cards/';
    
    // РУБАШКА: всегда показывается первой
    const backCard = baseUrl + cardsFolder + 'oblojcka.jpg';
    
    // КОЛОДА: все ваши карты из папки cards
    const tarotCards = [
      baseUrl + cardsFolder + 'mag.jpg',
      baseUrl + cardsFolder + 'shut.jpg',
      baseUrl + cardsFolder + 'verhovaya-zhrica.jpg',
      baseUrl + cardsFolder + 'imperatrica.jpg'
      // Когда добавите новые карты в папку cards, просто допишите их сюда:
      // baseUrl + cardsFolder + ' emperator.jpg',
      // baseUrl + cardsFolder + ' hierofant.jpg',
    ];

    // --- ЛОГИКА ПРИЛОЖЕНИЯ ---
    const cardsArea = document.getElementById('cardsArea');
    const spreadButton = document.getElementById('spreadButton');
    
    // Создаём три карты (все с рубашкой)
    for (let i = 0; i < 3; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url('${backCard}')`;
      card.dataset.flipped = 'false';
      cardsArea.appendChild(card);
    }

    // Функция для получения трёх РАЗНЫХ случайных карт
    function getRandomUniqueCards(count) {
      if (tarotCards.length === 0) return [];
      
      // Создаём копию массива и перемешиваем
      const shuffled = [...tarotCards];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      
      return shuffled.slice(0, Math.min(count, shuffled.length));
    }

    // Обработчик кнопки "Расклад"
    spreadButton.addEventListener('click', () => {
      const selectedCards = getRandomUniqueCards(3);
      const cards = document.querySelectorAll('.card');
      
      cards.forEach((card, index) => {
        if (card.dataset.flipped === 'false') {
          setTimeout(() => {
            card.style.backgroundImage = `url('${selectedCards[index]}')`;
            card.dataset.flipped = 'true';
            
            // Маленькая анимация
            card.style.transform = 'scale(1.05)';
            setTimeout(() => {
              card.style.transform = '';
            }, 200);
          }, index * 150);
        }
      });

      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }
    });

    // Анимация появления при загрузке
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
          card.style.opacity = '1';
          card.style.transform = '';
        }, 100 + index * 100);
      });
    });

    // Функция для сброса (если захотите добавить кнопку "Заново")
    window.resetCards = function() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.backgroundImage = `url('${backCard}')`;
        card.dataset.flipped = 'false';
      });
    };
  </script>
</body>
</html>
