<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Таро Расклад</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1e2b, #2a1f2d);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 16px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      gap: 32px;
    }

    .cards-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      width: 100%;
      padding: 16px 8px;
      min-height: 240px;
    }

    .card {
      width: 100px;
      height: 160px;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 215, 0, 0.2) inset;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 25px rgba(0, 0, 0, 0.6), 0 0 0 3px rgba(255, 215, 0, 0.4) inset;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 8px 0 24px;
    }

    .btn {
      background: linear-gradient(145deg, #e6b566, #d4a259);
      border: none;
      padding: 16px 40px;
      border-radius: 40px;
      font-size: 22px;
      font-weight: 600;
      color: #1e1a22;
      cursor: pointer;
      box-shadow: 0 8px 0 #8b6c3d, 0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.1s ease;
      letter-spacing: 1px;
      width: fit-content;
      min-width: 200px;
      text-transform: uppercase;
    }

    .btn:active {
      transform: translateY(6px);
      box-shadow: 0 2px 0 #8b6c3d, 0 5px 12px rgba(0,0,0,0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      transform: translateY(4px);
      box-shadow: 0 4px 0 #8b6c3d;
      pointer-events: none;
    }

    @media (max-width: 380px) {
      .cards-area {
        gap: 8px;
      }
      .card {
        width: 85px;
        height: 136px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cards-area" id="cardsArea">
      <!-- Карты будут созданы здесь скриптом -->
    </div>
    <div class="button-container">
      <button class="btn" id="spreadButton">Расклад</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // --- НАСТРОЙКА КАРТ ---
    const baseUrl = 'https://shinobeeee-collab.github.io';
    const cardsFolder = '/cards/';
    
    // РУБАШКА
    const backCard = baseUrl + cardsFolder + 'oblojcka.jpg';
    
    // КОЛОДА (добавляем названия карт для базы данных)
    const tarotCards = [
      { file: 'mag.jpg', name: 'Маг', nameEn: 'Magician' },
      { file: 'shut.jpg', name: 'Шут', nameEn: 'Fool' },
      { file: 'verhovaya-zhrica.jpg', name: 'Верховная Жрица', nameEn: 'High Priestess' },
      { file: 'imperatrica.jpg', name: 'Императрица', nameEn: 'Empress' }
    ];

    // --- НАСТРОЙКА N8N (!!! ЗАМЕНИТЕ НА ВАШ URL !!!) ---
    const N8N_WEBHOOK_URL = 'https://ваш-n8n-сервер.com/webhook/taro-spread';
    
    // --- СОСТОЯНИЕ ПРИЛОЖЕНИЯ ---
    let currentSpread = []; // Здесь будем хранить выпавшие карты
    let isSending = false; // Флаг для предотвращения двойной отправки

    // --- СОЗДАНИЕ КАРТ ---
    const cardsArea = document.getElementById('cardsArea');
    const spreadButton = document.getElementById('spreadButton');
    
    // Создаём три карты
    for (let i = 0; i < 3; i++) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.backgroundImage = `url('${backCard}')`;
      card.dataset.flipped = 'false';
      card.dataset.position = i + 1; // Позиция карты (1, 2, 3)
      cardsArea.appendChild(card);
    }

    // --- ФУНКЦИЯ ДЛЯ ПОЛУЧЕНИЯ СЛУЧАЙНЫХ КАРТ ---
    function getRandomUniqueCards(count) {
      if (tarotCards.length === 0) return [];
      
      const shuffled = [...tarotCards];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      
      return shuffled.slice(0, Math.min(count, shuffled.length));
    }

    // --- ФУНКЦИЯ ОТПРАВКИ В N8N ---
    async function sendToN8N(spread) {
      if (isSending) return;
      
      isSending = true;
      spreadButton.disabled = true;
      
      // Получаем данные о пользователе Telegram
      const user = tg.initDataUnsafe?.user || {};
      
      // Формируем данные для отправки
      const payload = {
        event: 'tarot_spread',
        timestamp: new Date().toISOString(),
        user: {
          id: user.id || null,
          firstName: user.first_name || '',
          lastName: user.last_name || '',
          username: user.username || '',
          languageCode: user.language_code || ''
        },
        chat: tg.initDataUnsafe?.chat || {},
        spread: spread.map((card, index) => ({
          position: index + 1,
          cardFile: card.file,
          cardName: card.name,
          cardNameEn: card.nameEn,
          imageUrl: baseUrl + cardsFolder + card.file
        })),
        // Дополнительная информация
        platform: 'telegram_mini_app',
        appName: 'tarot_reader'
      };

      try {
        console.log('Отправка данных в n8n:', payload);
        
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          console.log('✅ Данные успешно отправлены в n8n');
          
          // Показываем уведомление пользователю (опционально)
          if (tg.showPopup) {
            tg.showPopup({
              title: 'Расклад сохранен',
              message: 'Ваши карты записаны в историю',
              buttons: [{ type: 'ok' }]
            });
          }
        } else {
          console.error('❌ Ошибка при отправке:', response.status);
        }
      } catch (error) {
        console.error('❌ Ошибка сети:', error);
      } finally {
        isSending = false;
        spreadButton.disabled = false;
      }
    }

    // --- ОБРАБОТЧИК КНОПКИ ---
    spreadButton.addEventListener('click', async () => {
      // Получаем три случайные карты
      const selectedCards = getRandomUniqueCards(3);
      currentSpread = selectedCards;
      
      const cards = document.querySelectorAll('.card');
      
      // Переворачиваем карты с анимацией
      const flipPromises = [];
      
      cards.forEach((card, index) => {
        if (card.dataset.flipped === 'false') {
          const promise = new Promise((resolve) => {
            setTimeout(() => {
              // Показываем карту
              card.style.backgroundImage = `url('${baseUrl + cardsFolder + selectedCards[index].file}')`;
              card.dataset.flipped = 'true';
              
              // Анимация
              card.style.transform = 'scale(1.05)';
              setTimeout(() => {
                card.style.transform = '';
              }, 200);
              
              resolve();
            }, index * 200);
          });
          flipPromises.push(promise);
        }
      });

      // Ждем, пока все карты перевернутся
      await Promise.all(flipPromises);
      
      // Отправляем данные в n8n
      await sendToN8N(selectedCards);

      // Haptic feedback
      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }
    });

    // --- АНИМАЦИЯ ПОЯВЛЕНИЯ ---
    window.addEventListener('load', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(30px)';
        setTimeout(() => {
          card.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
          card.style.opacity = '1';
          card.style.transform = '';
        }, 100 + index * 100);
      });
    });

    // --- ФУНКЦИЯ СБРОСА (если нужно) ---
    window.resetCards = function() {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.backgroundImage = `url('${backCard}')`;
        card.dataset.flipped = 'false';
      });
      currentSpread = [];
    };
  </script>
</body>
</html>
